<!DOCTYPE HTML>
<html>
<head>
  
</head>
<body  class="no-touch">

  <div class="wrap" ng-controller="WorkDetailsCtrl">
    <div class="box" ng-repeat="work in works | filter:w" >
      <div class="boxInner">
        <img src="./img/{{work.ImageId}}.jpg" />
        <!--div class="titleBox">[{{$index + 1}}] {{work.Name}}: {{work.Description}}</div-->
        <div class="titleBox">Joder</div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  $(function(){
     // See if this is a touch device
     if ('ontouchstart' in window)
     {
        // Set the correct body class
        $('body').removeClass('no-touch').addClass('touch');
       
        // Add the touch toggle to show text
        $('div.boxInner img').click(function(){
           $(this).closest('.boxInner').toggleClass('touchFocus');
        });
     }
  });
  </script>
</body>
</html>
